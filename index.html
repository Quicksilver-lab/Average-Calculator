<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Weight Avergae Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./syle.css">
</head>
<body>
    
    <div class="main">

        <div class="calculator-container">
            <h2 class="text-center">General Weight Average Calculator</h2>
            <hr>    
            <div class="input-container">
                <form>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" class="form-control" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade:</label>
                        <input type="text" class="form-control" id="grade">
                    </div>
                    <button class="btn btn-dark form-control" type="submit">Add Subject</button>
                </form>
            </div>
            <hr>
            <div class="subject-table">
                <div class="table-responsive">
                    <table class="table table-sm text-center">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Subjects</th>
                                <th scope="col">Grades</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>

                <input type="disable" class="form-control text-center" placeholder="GWA: ">
            </div>
        </div>

    </div>


    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
